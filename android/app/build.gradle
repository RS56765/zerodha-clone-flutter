plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.yourapp"    // <-- ⚠️ Yahan apne app ka package name likho
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.yourapp"    // <-- ⚠️ Yahan bhi apne app ka package name likho
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
